<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/ef3a587012.js"></script>
</head>

<body>
    <div class="container">
        <div class="heading">
            <p id="today-date"></p>
        </div>
        <div class="input-field">
            <input id="field" type="text" placeholder="Place your task...">
            <button id="btn">Add</button>
        </div>
        <div>
            <p id="counter"></p>
            <div id="list"></div>
        </div>
    </div>
</body>
<script src="./scripts/todo.script.js"></script>

</html>
